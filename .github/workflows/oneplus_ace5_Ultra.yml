          echo "âœ… KPM configuration settings added"

      - name: Set Kernel Localversion
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform
          # æ¸…ç†ç°æœ‰ç‰ˆæœ¬å·è„šæœ¬ä¸­çš„scm_versionéƒ¨åˆ†
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          # è®¾ç½®è‡ªå®šä¹‰å†…æ ¸åç¼€
          sed -i "s/-4k/${{ github.event.inputs.KERNEL_SUFFIX }}/g" ./common/arch/arm64/configs/gki_defconfig
          echo "âœ… Kernel localversion set to '${{ github.event.inputs.KERNEL_SUFFIX }}'"

      - name: Add sched_ext (é£é©°é©±åŠ¨)
        if: ${{ inputs.enable_feature_z }}
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/
          git clone https://github.com/HanKuCha/sched_ext.git
          cp -r ./sched_ext/* ./common/kernel/sched
          rm -rf ./sched_ext

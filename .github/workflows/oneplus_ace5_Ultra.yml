      - name: Build Kernel
        run: |
          export KBUILD_BUILD_TIMESTAMP="${{ github.event.inputs.KERNEL_TIME }}"
          # ä¼˜å…ˆä½¿ç”¨é¡¹ç›®è‡ªå¸¦çš„clang
          export PATH="$GITHUB_WORKSPACE/${{ env.WORKSPACE }}/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
          export PATH="/usr/lib/ccache:$PATH"

          cd ${{ env.WORKSPACE }}/kernel_platform/common
          echo "ğŸš€ Starting kernel build..."
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 gki_defconfig all
          echo "âœ… Kernel build completed successfully"

      - name: Apply Linux Patch (SukiSU)
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/common/out/arch/arm64/boot
          curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
          chmod +x patch_linux
          ./patch_linux || { echo "âŒ Failed to apply SukiSU kernel patch!"; exit 1; }
          rm -f Image
          mv oImage Image
          echo "âœ… SukiSU kernel patch applied"

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/Xiaomichael/AnyKernel3.git --depth=1
          rm -rf ./AnyKernel3/.git ./AnyKernel3/push.sh
          cp ${{ env.WORKSPACE }}/kernel_platform/common/out/arch/arm64/boot/Image ./AnyKernel3/
          echo "âœ… Kernel packaged into AnyKernel3 zip"

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          # ä½¿ç”¨å®šä¹‰å¥½çš„KSUVERç¯å¢ƒå˜é‡
          name: SukiSU_${{ env.KSUVER }}_oneplus_ace5_Ultra${{ github.event.inputs.KERNEL_SUFFIX }}
          path: ./AnyKernel3/*

      - name: Cleanup for ccache
        if: always()
        run: |
          # æ¸…ç†æ‰ä¸€äº›å¤§çš„ã€ä¸å¸¸å˜åŠ¨çš„ä¸­é—´æ–‡ä»¶ï¼Œå‡å°ç¼“å­˜ä½“ç§¯
          ccache -c
          echo "âœ… ccache cleaned up"

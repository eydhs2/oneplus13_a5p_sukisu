name: oneplus_ace5_Ultra

on:
  workflow_dispatch:
    inputs:
      KERNEL_SUFFIX:
        description: 'ÂÜÖÊ†∏ÂêçÁß∞‰øÆÊîπ(ÂèØÊîπ‰∏≠ÊñáÂíåemoji)'
        required: true
        default: '-android15-oki-xiaoxiaow'
      KERNEL_TIME:
        description: "ÂÜÖÊ†∏ÊûÑÂª∫Êó•ÊúüÊõ¥Êîπ(ÈªòËÆ§‰∏∫ÂéüÂéÇ)"
        required: true
        default: 'Tue Jul  1 19:48:18 UTC 2025'
      enable_feature_x:
        description: "ÊòØÂê¶ÂêØÁî®kpm"
        required: true
        default: false
        type: boolean
      enable_feature_y:
        description: "ÊòØÂê¶ÂêØÁî®lz4kd"
        required: true
        default: true
        type: boolean
      enable_feature_z:
        description: "ÊòØÂê¶Ê∑ªÂä†È£éÈ©∞È©±Âä®"
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
      WORKSPACE: kernel_workspace

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "Futaba"
          git config --global user.email "3199167602@qq.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl ccache libelf-dev libssl-dev bc flex bison dwarves zstd

      - name: Restore ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ github.workflow }}-${{ github.event.inputs.KERNEL_SUFFIX }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ github.workflow }}-${{ github.event.inputs.KERNEL_SUFFIX }}-
            ccache-${{ github.workflow }}-

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir -p ${{ env.WORKSPACE }} && cd ${{ env.WORKSPACE }}
          repo init -u https://github.com/HanKuCha/kernel_manifest.git -b refs/heads/oneplus/sm8750 -m oneplus_ace5_Ultra.xml --depth=1
          repo --trace sync -c -j$(nproc --all) --no-tags --retries=3 || { echo "‚ùå repo sync failed!"; exit 1; }
          rm -f kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports in common!"
          rm -f kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports in msm-kernel!"

      - name: Set up SukiSU
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform
          git clone https://github.com/SukiSU-Ultra/SukiSU-Ultra.git KernelSU
          cd KernelSU
          git checkout susfs-main
          ln -sf $(pwd)/kernel ${{ env.WORKSPACE }}/kernel_platform/common/drivers/kernelsu
          if ! grep -q "kernelsu" ${{ env.WORKSPACE }}/kernel_platform/common/drivers/Makefile; then
            echo "obj-$(CONFIG_KSU) += kernelsu/" >> ${{ env.WORKSPACE }}/kernel_platform/common/drivers/Makefile
          fi
          if ! grep -q "drivers/kernelsu/Kconfig" ${{ env.WORKSPACE }}/kernel_platform/common/drivers/Kconfig; then
            sed -i '/endmenu/i\source "drivers/kernelsu/Kconfig"' ${{ env.WORKSPACE }}/kernel_platform/common/drivers/Kconfig
          fi
          echo "‚úÖ SukiSU UltraÈÖçÁΩÆÂÆåÊàê"
          if [ -f "kernel/ksu_version.h" ]; then
            KSUVER=$(grep KSU_VERSION_STR "kernel/ksu_version.h" | cut -d '"' -f2)
            echo "KSUVER=$KSUVER" >> $GITHUB_ENV
          else
            echo "KSUVER=unknown" >> $GITHUB_ENV
          fi

      - name: Set up susfs
        run: |
          cd ${{ env.WORKSPACE }}
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git

          cd kernel_platform
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
          cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || { echo "‚ùå Failed to apply susfs patch!"; exit 1; }
          cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
          patch -p1 -F 3 < syscall_hooks.patch || { echo "‚ùå Failed to apply syscall_hooks patch!"; exit 1; }
          echo "‚úÖ susfs setup and patches applied"

      - name: Apply HMBird GKI patch
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/common/drivers
          cat << 'EOF' > hmbird_patch.c
          #include <linux/init.h>
          #include <linux/module.h>
          #include <linux/of.h>
          #include <linux/slab.h>
          #include <linux/string.h>

          static int __init hmbird_patch_init(void)
          {
              struct device_node *ver_np;
              const char *type;
              int ret;

              ver_np = of_find_node_by_path("/soc/oplus,hmbird/version_type");
              if (!ver_np) {
                    pr_info("hmbird_patch: version_type node not found\n");
                    return 0;
              }

              ret = of_property_read_string(ver_np, "type", &type);
              if (ret) {
                    pr_info("hmbird_patch: type property not found\n");
                    of_node_put(ver_np);
                    return 0;
              }

              if (strcmp(type, "HMBIRD_OGKI")) {
                    of_node_put(ver_np);
                    return 0;
              }

              struct property *prop = of_find_property(ver_np, "type", NULL);
              if (prop) {
                    struct property *new_prop = kmalloc(sizeof(*prop), GFP_KERNEL);
                    if (!new_prop) {
                        pr_info("hmbird_patch: kmalloc for new_prop failed\n");
                        of_node_put(ver_np);
                        return 0;
              }
              memcpy(new_prop, prop, sizeof(*prop));
              new_prop->value = kmalloc(strlen("HMBIRD_GKI") + 1, GFP_KERNEL);
              if (!new_prop->value) {
                    pr_info("hmbird_patch: kmalloc for new_prop->value failed\n");
                    kfree(new_prop);
                    of_node_put(ver_np);
                    return 0;
              }
              strcpy(new_prop->value, "HMBIRD_GKI");
              new_prop->length = strlen("HMBIRD_GKI") + 1;

              if (of_remove_property(ver_np, prop) != 0) {
                  pr_info("hmbird_patch: of_remove_property failed\n");
                  return 0;
              }
              if (of_add_property(ver_np, new_prop) !=0) {
                  pr_info("hmbird_patch: of_add_property failed\n");
                  return 0;
              }
              pr_info("hmbird_patch: success from HMBIRD_OGKI to HMBIRD_GKI\n");
          }
          else {
              pr_info("hmbird_patch: type property structure not found\n");
          }
          of_node_put(ver_np);
          return 0;
          }
          early_initcall(hmbird_patch_init);
          MODULE_LICENSE("GPL");
          MODULE_AUTHOR("reigadegr");
          MODULE_DESCRIPTION("Forcefully convert HMBIRD_OGKI to HMBIRD_GKI.");
          EOF
          if ! grep -q "hmbird_patch.o" Makefile; then
            echo "obj-y += hmbird_patch.o" >> Makefile
            echo "‚úÖ HMBird patch added to Makefile"
          else
            echo "‚ÑπÔ∏è  HMBird patch already in Makefile"
          fi
          cd ../../../
          git diff --quiet || git commit -a -m "Add HMBird GKI patch"

      - name: Apply lz4kd Patches
        if: ${{ inputs.enable_feature_y }}
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/6.6/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || { echo "‚ùå Failed to apply lz4kd patch!"; exit 1; }
          echo "‚úÖ lz4kd patches applied"

      - name: Check defconfig exists
        run: |
          DEFCONFIG=${{ env.WORKSPACE }}/kernel_platform/common/arch/arm64/configs/gki_defconfig
          if [ ! -f "$DEFCONFIG" ]; then
            echo "‚ùå Êú™ÊâæÂà∞ÈÖçÁΩÆÊñá‰ª∂ $DEFCONFIG"
            exit 1
          fi

      - name: Add SUSFS and Common Configuration Settings
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform
          DEFCONFIG=./common/arch/arm64/configs/gki_defconfig

          echo "CONFIG_KSU=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> $DEFCONFIG
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> $DEFCONFIG
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> $DEFCONFIG
          echo "CONFIG_CRYPTO_LZ4HC=y" >> $DEFCONFIG
          echo "CONFIG_CRYPTO_LZ4K=y" >> $DEFCONFIG
          
          if [ "${{ inputs.enable_feature_y }}" = "true" ]; then
            echo "CONFIG_CRYPTO_LZ4KD=y" >> $DEFCONFIG
          else
            echo "CONFIG_CRYPTO_LZ4KD=n" >> $DEFCONFIG
          fi
          
          echo "CONFIG_CRYPTO_842=y" >> $DEFCONFIG
          echo "CONFIG_LOCALVERSION_AUTO=n" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_BBR=y" >> $DEFCONFIG
          echo "CONFIG_NET_SCH_FQ=y" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_BIC=n" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_CUBIC=n" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> $DEFCONFIG
          echo "CONFIG_TCP_CONG_HTCP=n" >> $DEFCONFIG
          echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> $DEFCONFIG

          sudo sed -i 's/check_defconfig//' ./common/build.config.gki
          git diff --quiet || git commit -a -m "Add SUSFS and common configs"
          echo "‚úÖ Common configuration settings added"

      - name: Add KPM Configuration Settings
        if: ${{ inputs.enable_feature_x }}
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform
          DEFCONFIG=./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> $DEFCONFIG
          git diff --quiet || git commit -a -m "Add KPM config"
          echo "‚úÖ KPM configuration settings added"

      - name: Set Kernel Localversion
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          sed -i "s/-4k/${{ github.event.inputs.KERNEL_SUFFIX }}/g" ./common/arch/arm64/configs/gki_defconfig
          echo "‚úÖ Kernel localversion set to '${{ github.event.inputs.KERNEL_SUFFIX }}'"

      - name: Add sched_ext (È£éÈ©∞È©±Âä®)
        if: ${{ inputs.enable_feature_z }}
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/
          git clone https://github.com/HanKuCha/sched_ext.git
          cp -r ./sched_ext/* ./common/kernel/sched
          rm -rf ./sched_ext
          echo "‚úÖ sched_ext (È£éÈ©∞È©±Âä®) added"

      - name: Build Kernel
        run: |
          export KBUILD_BUILD_TIMESTAMP="${{ github.event.inputs.KERNEL_TIME }}"
          CLANG_PATH="${{ env.WORKSPACE }}/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin"
          if [ ! -d "$CLANG_PATH" ]; then
            echo "‚ùå clangË∑ØÂæÑ‰∏çÂ≠òÂú®Ôºö$CLANG_PATH"
            exit 1
          fi
          export PATH="$CLANG_PATH:/usr/lib/ccache:$PATH"
          
          cd ${{ env.WORKSPACE }}/kernel_platform/common
          echo "üöÄ Starting kernel build..."
          make -j2 LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 gki_defconfig all
          echo "‚úÖ Kernel build completed successfully"

      - name: Apply Linux Patch (SukiSU)
        run: |
          cd ${{ env.WORKSPACE }}/kernel_platform/common/out/arch/arm64/boot
          if [ -f "Image" ]; then
            mv Image oImage && mv oImage Image
            echo "‚úÖ ÊâãÂä®ÂÆåÊàêImageÊñá‰ª∂Â§ÑÁêÜ"
          else
            echo "‚ùå Êú™ÊâæÂà∞ImageÊñá‰ª∂ÔºåÊûÑÂª∫ÂèØËÉΩÂ∑≤Â§±Ë¥•"
            exit 1
          fi

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/Xiaomichael/AnyKernel3.git --depth=1
          rm -rf ./AnyKernel3/.git ./AnyKernel3/push.sh
          cp ${{ env.WORKSPACE }}/kernel_platform/common/out/arch/arm64/boot/Image ./AnyKernel3/
          echo "‚úÖ Kernel packaged into AnyKernel3 zip"

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU_${{ env.KSUVER }}_oneplus_ace5_Ultra${{ github.event.inputs.KERNEL_SUFFIX }}
          path: ./AnyKernel3/*

      - name: Cleanup for ccache
        if: always()
        run: |
          ccache -c
          echo "‚úÖ ccache cleaned up"
